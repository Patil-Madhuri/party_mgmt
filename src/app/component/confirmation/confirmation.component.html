<h1 mat-dialog-title>Delete </h1>
<div mat-dialog-content>
    Are you sure you want to delete ?
</div>

<div class="d-flex justify-content-end mb-4" style="margin-right: 1%;">
    <button mat-raised-button color="primary" (click)="confirmation('n')">No</button>
    <button mat-raised-button  style="margin-left: 1%;" color="warn" (click)="confirmation('y')">Yes</button>
</div>
