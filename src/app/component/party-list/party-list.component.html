<h4 class="header-party">Party List</h4>

<div class="row">
  <div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button color="primary" mat-raised-button (click)="addNewParty()">Add New Party</button>

  </div>

</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="company_name">
    <th mat-header-cell *matHeaderCellDef> Company Name </th>
    <td mat-cell *matCellDef="let element"> {{element.company_name}} </td>
  </ng-container>

  <ng-container matColumnDef="mobile_no">
    <th mat-header-cell *matHeaderCellDef> Mobile No </th>
    <td mat-cell *matCellDef="let element"> {{element.mobile_no}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="updateParty(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="deleteParty(element)">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button color="accent" (click)="viewParty(element)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No Records {{input.value}}</td>
  </tr>
</table>

<mat-paginator [length]="partyListCount" [pageSize]="10" aria-label="Select page of users"></mat-paginator>
